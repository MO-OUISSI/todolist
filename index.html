<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Word Dictionary</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="Personal French-English word dictionary for daily learning">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">üìñ</span>
                    My Word Dictionary
                </h1>
                <p class="app-subtitle">Learn French & English words daily</p>
            </div>
        </header>

        <!-- Add Word Form -->
        <section class="add-word-section">
            <div class="form-container">
                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="word">Word</label>
                        <input type="text" id="word" placeholder="Enter word..." required>
                    </div>
                    <div class="input-wrapper">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="french">üá´üá∑ French</option>
                            <option value="english">üá¨üáß English</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-wrapper full-width">
                        <label for="translation">Translation</label>
                        <input type="text" id="translation" placeholder="Enter translation..." required>
                    </div>
                </div>
                <button type="button" id="addWordBtn" class="add-btn">
                    <span class="btn-icon">+</span>
                    Add Word
                </button>
            </div>
        </section>

        <!-- Search and Filter -->
        <section class="controls-section">
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search words...">
                </div>
            </div>
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="french">French</button>
                <button class="filter-btn" data-filter="english">English</button>
                <button class="filter-btn" data-filter="review">Review</button>
            </div>
        </section>

        <!-- Words List -->
        <section class="words-section">
            <div class="words-container">
                <div id="wordsList" class="words-list"></div>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìö</div>
                    <h3>No words yet</h3>
                    <p>Start building your dictionary by adding your first word!</p>
                </div>
            </div>
        </section>

        <!-- Statistics -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="frenchWords">0</div>
                    <div class="stat-label">French</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="englishWords">0</div>
                    <div class="stat-label">English</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="reviewWords">0</div>
                    <div class="stat-label">Need Review</div>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
