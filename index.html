<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <title>Calendo - Calendar + Todos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">ðŸ“…</span>
      <span class="title">Calendo</span>
    </div>
    <button id="installBtn" class="btn ghost" hidden>Install</button>
  </header>

  <main class="container">
    <section class="calendar-card">
      <div class="calendar-header">
        <button id="prevMonth" class="icon-btn" aria-label="Previous month">â€¹</button>
        <h1 id="monthLabel" class="month-label">September 2025</h1>
        <button id="nextMonth" class="icon-btn" aria-label="Next month">â€º</button>
      </div>
      <div class="weekday-row" aria-hidden="true">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendarGrid" class="calendar-grid" role="grid" aria-label="Month view"></div>
    </section>

    <section class="tasks-card">
      <div class="tasks-header">
        <h2 id="selectedDateLabel">Today</h2>
        <div class="actions">
          <button id="todayBtn" class="btn ghost">Today</button>
          <button id="clearDoneBtn" class="btn ghost">Clear done</button>
        </div>
      </div>
      <form id="addTodoForm" class="add-form" autocomplete="off">
        <input id="todoInput" type="text" placeholder="Add a task for this dayâ€¦" aria-label="Add a task">
        <button class="btn primary" type="submit">Add</button>
      </form>
      <ul id="todoList" class="todo-list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">ðŸŒ™</button>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
